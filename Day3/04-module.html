<html>
<head>
	<title>Demo</title>
<!--	<script src="lib/angular/angular.min.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<script>
		var app = angular.module('myApp', []);
		app.run(function($rootScope){
			console.log("In module run");
			$rootScope.username = "Saurabh Agnihotri";
			
			$rootScope.updateName = function(newName){
				console.log($rootScope.newUsername);
				console.log(newName);
				
				$rootScope.username = newName;
			}
		});
	</script>
</head>
<body ng-app="myApp">
	<h1>Hello Angular</h1>
<!--	<input type="text" ng-model="username">-->
	<h3>Name: {{username}}</h3>
	<hr/>
	<input type="text" ng-model="newUsername">
	<button ng-click="updateName(newUsername)">Update username</button>
</body>
</html>
