<html>
<head>
	<title>Panel Directive Demo</title>
	<link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
	<script src="lib/angular/angular.min.js"></script>
	<script>
		var app = angular.module('app', []);
		app.directive("panel", function(){
			return {
				templateUrl:"./template/16-panelTemp.html",
				restrict: "E",
				scope:{
					titleContent: '@title'
				},
				link: function(scope, element, attr){
//					console.log(element.children())
					element.bind('mouseenter', function(){
						element.children().removeClass('panel panel-default')
						element.children().addClass('panel panel-primary')
					});
					element.bind('mouseleave', function(){
						element.children().removeClass('panel panel-primary')
						element.children().addClass('panel panel-default')
					});
//					console.log(attr)
				}
			}
		})
		app.controller("ctrl", function($scope){
		});
	</script>
</head>
<body ng-app="app" ng-controller="ctrl">
	<panel title="NodeJs"></panel>
<!--	<panel title="AngularJs"></panel>-->
</body>
</html>
