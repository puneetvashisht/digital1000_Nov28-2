<html>
<head>
	<title>Demo</title>
	<script src="lib/jquery/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(':text').keyup(function(){
//				console.log($(this).val())
				$('#greet').html('Welcome '+$(this).val())
			});
		})
	</script>
</head>
<body>
	<input type="text" placeholder="Enter your name" />
	<h1 id="greet">Welcome</h1>
</body>
</html>
