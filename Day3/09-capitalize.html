<html>
<head>
	<title>Capitalize Filter Demo</title>
	<script src="lib/angular/angular.min.js"></script>
	<script>
		var app = angular.module('app', []);
		app.filter('capitalize', function(){
			return function(input){
//				console.log(input)
				if(input && typeof input === 'string'){
					return input.charAt(0).toUpperCase()+input.slice(1).toLowerCase();
				} else {
					return input;
				}
			}
		});
		app.filter('custom', function(){
			return function(arr){
				var output = [];
				for(var i=0;i<arr.length;i++){
					if(arr[i].salary > 500000){
						output.push(arr[i]);
					}
				}
				return output;
			}
		})
		app.controller("ctrl", function($scope){
			$scope.name = "puNeET";//Puneet
			
			$scope.emps = [
				{"name": "Puneet", "empId": "Niit2015", "salary": "500000"},
				{"name": "Jai", "empId": "Lg2042", "salary": "900000"},
				{"name": "Suraj", "empId": "Niit2015", "salary": "400000"},
				{"name": "Pawan", "empId": "Wip6215", "salary": "600000"},
				{"name": "Amit", "empId": "Niit5214", "salary": "200000"}
			]
		})
	</script>
</head>
<body ng-app="app" ng-controller="ctrl">
	<h1>Custom Filters</h1>
	<h2>Name: {{name}}</h2>
	<h2>Capitalize: {{name | capitalize}}</h2>
	<hr/>
	<h2>Json Filter</h2>
	<h2>{{"Employees data is: "+emps}}</h2>
	<h2>{{"Employees data is: "+(emps|json)}}</h2>
	<hr/>
	<h2>CustomLogic Filter</h2>
	<ul ng-repeat="emp in emps | custom">
		<li>{{emp | json}}</li>
	</ul>
</body>
</html>
