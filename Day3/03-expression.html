<html>
<head>
	<title>Demo</title>
	<script src="lib/angular/angular.min.js"></script>
</head>
<body ng-app>
	<h1>{{5+9*10}}</h1>
	<h1>{{"Manvendra" + " " + "Pandey"}}</h1>
	<input type="number" ng-model="fn" />
	<input type="number" ng-model="sn" />
	<h1>Sum: {{fn+sn}}</h1>
	<h1>Mul: {{fn*sn}}</h1>
	<h1>Sub: {{fn-sn}}</h1>
	<h1>Div: {{fn/sn}}</h1>
</body>
</html>
