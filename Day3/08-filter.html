<html>
<head>
	<title>Filter Demo</title>
	<script src="lib/angular/angular.min.js"></script>
	<script>
		var app = angular.module('app', []);
		app.controller("ctrl", function($scope){
			$scope.name = "puNeET";
			
			$scope.emps = [
				{"name": "Puneet", "empId": "Niit2015", "salary": "500000"},
				{"name": "Jai", "empId": "Lg2042", "salary": "900000"},
				{"name": "Suraj", "empId": "Niit2015", "salary": "400000"},
				{"name": "Pawan", "empId": "Wip6215", "salary": "600000"},
				{"name": "Amit", "empId": "Niit5214", "salary": "200000"}
			]
		})
	</script>
</head>
<body ng-app="app" ng-controller="ctrl">
	<h1>Built-in Filters</h1>
	<h2>Name: {{name}}</h2>
	<h2>LowerCase: {{name | lowercase}}</h2>
	<h2>UpperCase: {{name | uppercase}}</h2>
<!--	<h2>JSON: {{emps}}</h2>-->
	<h2>JSON: {{"emps: "+(emps | json)}}</h2>
	<h2>LimitTo Filter</h2>
	<ul ng-repeat="emp in emps| limitTo:1">
		<li>{{emp | json}}</li>
	</ul>
	<h2>OrderBy Filter</h2>
	<ul ng-repeat="emp in emps | orderBy:'salary'">
		<li>{{emp | json}}</li>
	</ul>
</body>
</html>
