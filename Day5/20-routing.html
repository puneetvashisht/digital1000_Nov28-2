<html>
<head>
	<title>Routing/SPA Demo</title>
	<script src="./../Day4/lib/angular/angular.min.js"></script>
	<script src="./../Day4/lib/angular/angular-route.min.js"></script>
	<script>
		var app = angular.module('app', ['ngRoute']);
		app.controller('loginCtrl', function($scope){
			$scope.message = "Login Page"
		});
		app.controller('homeCtrl', function($scope){
			$scope.message = "Home Page"
		});
		
		app.config(function($routeProvider){
			$routeProvider
			.when('/', {
//				template: "Home page template"
				templateUrl: "./template/20-home.html",
				controller: "homeCtrl"
			}).when('/login', {
//				template: "login page template"
				templateUrl: "./template/20-login.html",
				controller: "loginCtrl"
			}).otherwise({
				redirectTo: "/"
			});
		})
	</script>
</head>
<body ng-app="app">
	<div>
		<div>
			<h1>
				Header
			</h1>
				<a href="#/">Home</a>
				<a href="#/login">Login</a>
		</div>
		<hr/>
		<section>
			I am main content
			<br/>
			<ng-view></ng-view>
		</section>
		<h1>Footer</h1>
	</div>	
</body>
</html>
