<html>
<head>
	<title>Validation LoginPage</title>
	<link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css" />
	<script src="lib/angular/angular.min.js"></script>
	<script>
		var app = angular.module('app', []);
		app.controller('loginCtrl', function($scope){
			$scope.submit = function(){
				console.log($scope.user)
			}
			// ajax call
		})
	</script>
	<style>
		body{
			margin: 20px;
		}
	</style>
</head>
<body ng-app="app">
	<div class="container">
		<div class="row">
				<div ng-controller="loginCtrl">
		<form class="form-horizontal" name="login" ng-submit="submit()">

		  <div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
			  <input type="text" name="email" ng-pattern="/^\w+@[a-zA-Z]+?\.[a-zA-Z]{2,3}$/" ng-model="user.email" class="form-control" id="email" placeholder="Email" required>
			</div>
			<p ng-show="login.email.$dirty && login.email.$invalid" class="text-danger">Enter a valid email</p>
		  </div>

		  <div class="form-group">
			<label for="pwd" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
			  <input type="password" name="pwd" ng-minlength="5" ng-maxlength="10" ng-model="user.pwd" class="form-control" id="pwd" placeholder="Password" required>
			</div>
			<p ng-show="login.pwd.$error.minlength && login.pwd.$dirty" class="text-danger">Minimum characters required 5</p>
			<p ng-show="login.pwd.$error.maxlength && !login.pwd.$pristine" class="text-danger">Maximum characters required 10</p>
		  </div>

			  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button ng-disabled="login.$invalid" type="submit" class="btn btn-default">Sign in</button>
			</div>
		  </div>
		</form>
	</div>

		</div>
	</div>
</body>
</html>
