<h1 class="text-primary">Select Poll</h1>
<br/>
<div class="col-sm-8 col-sm-offset-4 col-md-7 col-md-offset-5">
	<input type="text" class="form-control" placeholder="Search poll" ng-model="query">
</div>
<hr/>
<div ng-repeat="poll in polls | filter:query">
	<a href="" ng-click="survey(poll)"><pre>{{$index+1}}. {{poll.question}}</pre></a>
</div>
